<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJOJ</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="first-screen">
        <!-- header -->
        <header class="header">
            <div class="container">
                <!-- navbar -->
                <nav class="header__navbar navbar">
                    <ul class="header__menu">
                        <li class="header__menu-item"><a href="#" class="header__menu-item-link">Контрагентам</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-item-link">Дизайнерам</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-item-link">Вакансии</a></li>
                    </ul>
                    <!-- logo -->
                    <div class="header__logo logo">
                        <a href="index.html"><img src="img/first-screen/logo.svg" alt="logo(OJOJ)"></a>
                    </div>
                    <!-- profile -->
                    <div class="navigation">
                        <div class="navigation__search-bar">
                            <img src="img/first-screen/gridicons_search.svg" alt="search" class="search">
                            <input type="text" class="search-bar" placeholder="Поиск...">
                        </div>
                        <div class="navigation__login">
                            <a href="#">Вход</a>/
                            <a href="#">Регистрация</a>
                        </div>
                        <div class="navigation__profile">
                            <img src="img/first-screen/mdi_account.svg" alt="profile" class="profile">
                            <img src="img/first-screen/topcoat_like.svg" alt="like" class="like">
                        </div>
                    </div>
                    <!-- burger-menu -->
                    <div class="hamburger-menu">
                        <input id="menu__toggle" type="checkbox" />
                        <label class="menu__btn" for="menu__toggle">
                          <span></span>
                        </label>
                        <ul class="menu__box">
                            <div class="burger-navigation__search-bar">
                                <img src="img/first-screen/gridicons_search.svg" alt="search" class="search">
                                <input type="text" class="search-bar" placeholder="Поиск...">
                            </div>
                          <li><a class="menu__item" href="#">Контрагент</a></li>
                          <li><a class="menu__item" href="#">Дизайнерам</a></li>
                          <li><a class="menu__item" href="#">Вакансии</a></li>
                          <li>
                            <div class="burger-navigation__login menu__item">
                                <a href="#">Вход</a>/
                                <a href="#">Регистрация</a>
                            </div>
                          </li>
                          <div class="burger-navigation__profile menu__item">
                            <img src="img/first-screen/mdi_account.svg" alt="profile" class="burger-profile">
                            <img src="img/first-screen/topcoat_like.svg" alt="like" class="burger-like">
                        </div>
                        <div class="burger-society menu__item">
                            <img src="img/first-screen/carbon_logo-youtube.svg" alt="y">
                            <img src="img/first-screen/entypo-social_vk.svg" alt="vk">
                            <img src="img/first-screen/bx_bxl-facebook.svg" alt="f">
                            <img src="img/first-screen/bx_bxl-telegram.svg" alt="telegram">
                            <img src="img/first-screen/simple-icons_etsy.svg" alt="E">
                        </div>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- main -->
        <main class="main">
            <div class="main-content">
                <div class="main-content__top">
                    <h1 class="main-title">Долго, дорого, богато!</h1>
                    <button class="main-btn">
                        КАТАЛОГ ИЗДЕЛИЙ
                    </button>
                </div>
                <div class="main-content__bottom">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
